<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport">
  <title>Document</title>
</head>
<body>
  <tic-tac-toe-board></tic-tac-toe-board>
  <template id="board-template">
    <style>
       #board {
        width: 540px;
        height: 540px;
        padding: 20px;
        background: rgb(229, 214, 194);
        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
        justify-content: space-between;
      }
    </style>
    <div id="board"></div>
  </template>
  
  <template id="box-template">
    <style>
      #box {
        width: 175px;
        height: 175px;
        background: rgb(254, 254, 240);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <div id="box"></div>
  </template>
 
  <template id="cross-template">
    <style>
      :host {
        background:  rgb(71, 69, 78);
        height: 100px;
        position: relative;
        width: 10px;
        transform: rotate(45deg);
        border-radius: 30px;
      }
      
      :host:after {
        background:  rgb(71, 69, 78);
        content: "";
        height: 10px;
        left: -45px;
        position: absolute;
        top: 45px;
        width: 100px;
        border-radius: 30px;
      }
    </style>
  </template>
  
  <template id="circle-template">
    <style>
     :host {
        background: transparent;
        border: 10px solid rgb(184, 64, 57);
        width: 75px;
        height: 70px;
        border-radius: 50%;
      }
    </style>
  </template>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
